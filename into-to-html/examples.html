<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <div>
        <img class="pic1" src="./thumbnails/Botfighers_logo.jpg" alt="bot">
    </div>
    <div>
        <input class="look" type="text" placeholder="Search">
    </div>
    <div>
        <input class="look2" type="text" placeholder="Search Google or type a URL">
    </div>
    
    <div>
        <p class="txt1">
            Email
        </p>
        <input class="look3" type="text">
        <p class="txt2">
            By clicking Agree &amp; Join&comma; you agree to the Privacy Policy 
        </p>
        <button class="btn1">
            Agree &amp;Join
        </button>
    </div>

    <div>
        <input class="look4" type="text" placeholder="First name">
        <input class="look5" type="text" placeholder="First name">
    </div>

    <div>
        <input class="look6" type="text" placeholder="Email">
    </div>
    <button class="btn2">
        Sign Up
    </button>

    <div class="look7-container">
        <p class="txt3">
            Request a ride now
        </p>

            <input class="look8" type="text" placeholder="Enter pickup location">
        </div>
        <div>
            <input class="look9" type="text" placeholder="Enter destination">

            Request now
        </button>

            Schedule for later
        </button>
        

    </div>
